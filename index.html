<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 73%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="object">
      <div class="object__image">
      </div>
      <div class="object__text">
        <div class="object__title">Equilibrium #3429</div>
        <div class="object__description">Our Equilibrium collection promotes balance and calm.</div>
        
        <div class="object__information">
          <div class="object__eth">
            <div class="object__ethimage"></div>
            <div class="object__ethtext">0.041 ETH</div>
          </div>
          <div class="object__days">
            <div class="object__imgdays">
            </div>
            <div class="object__textdays">3 days left</div>
          </div>
        </div>

        <div class="object__author">
          <div class="object__user"></div>
          <div class="object__username"><span style="color: hsl(215, 51%, 70%);">Creation of </span>Jules Wyvern</div>
        </div>
      </div>
  </div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/obhasa12">Obhasa Putra</a>.
</div>

</body>

</html>
